{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
    <link rel="stylesheet" href="{% static 'css/courses/create_course.css' %}">

</head>
<body>
    <h1>Create Course</h1>

    <div class="form-container">
        <form action="{% url 'create_course' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
